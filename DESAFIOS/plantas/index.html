<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas plantas</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <h1>Minhas plantas</h1>
    </header>
    <menu>
        <a href="#folhagem">Folhagem</a>
        <a href="#flores">Flores</a>
    </menu>
    <main>
        <div id="folhagem">
            <h2> Folhagem</h2>
            <img class="imagem" src="imagens/samambaia.jpg" alt="samambaia">
            <p><span class="material-symbols-outlined">
                partly_cloudy_day
                </span> Sombra
            </p>
            <img class="imagem" src="imagens/jiboia.jpg" alt="jiboia">
            <img class="imagem" src="imagens/dinheiro-em-penca-657e0feea09a0.jpeg" alt="dinheiro em penca">
            <img class="imagem" src="imagens/planta mosaico.jpg" alt="planta mosaico">
        </div>
        <div id="flores">
            <h2> Flores</h2>
            <img class="imagem" src="imagens/azaleia.jpeg" alt="azaleia">
            <img class="imagem" src="imagens/crisantemo.jpg" alt="crisantemo">
            <img class="imagem" src="imagens/torenia.jpeg" alt="torenia">
            <img class="imagem" src="imagens/flor de defunto.jpg" alt="flor de defunto">
            <img class="imagem" src="imagens/flor de maio.jpg" alt="flor de maio">
            <img class="geranio" src="imagens/geranio.jpg" alt="geranio">
        </div>
    </main>
</body>
</html>
