<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 5px;
        }
        .primeira{
            background-color: gray;
        }
        .resto{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr class="primeira">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="primeira">A2</td>
            <td class="resto">B2</td>
            <td class="resto">C2</td>
        </tr>
        <tr>
            <td class="primeira">A3</td>
            <td class="resto">B3</td>
            <td class="resto">C3</td>
        </tr>
    </table>
</body>
</html>
