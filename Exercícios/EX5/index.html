<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio src="midia/Get in the Car and Go - Unicorn Heads.mp3" controls autoplay></audio>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Get in the Car and Go - Unicorn Heads.mp3" type="audio/mpeg"> 
        <source src="midia/Get in the Car and Go - Unicorn Heads.mp3" type="audio/ogg">
        <source src="midia/Get in the Car and Go - Unicorn Heads.mp3" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Get in the Car and Go - Unicorn Heads.mp3"> Clique aqui para baixar o arquivo MP3</a> </p>       
    </audio>
</body>

</html>
